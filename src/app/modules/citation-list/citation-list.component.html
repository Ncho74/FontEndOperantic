<div class="container">
  <div class="mt-3">
    Items selectionner:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <td>Numero</td>
        <td>Auteur</td>
        <td>Theme</td>
        <td>Citation</td>
        <td>Action</td>
     </tr>
    </thead>
    <tbody>

      <tr *ngFor="let cit of citation | paginate:{
        itemsPerPage:pageSize,
        currentPage:page,
        totalItems:count
      }
       ; let i=index">
          <td>
            {{i+1}}
          </td>
          <td>
            {{cit.autor}}
          </td>
          <td>
            {{cit.theme_cit}}
          </td>
          <td>
            {{cit.citation}}
          </td>
          <td>
            <a routerLinkActive='active' routerLink='/custom/updateCitation/{{cit._id}}' class='btn btn-primary'>Modifier</a>
            <a (click)="delete(cit._id,i)" class='btn btn-danger  ml-2'>Supprimer</a>
            <a routerLinkActive='active' routerLink='/custom/readCitation/{{cit._id}}' class='btn btn-primary'>Lire</a>

          </td>
          
      </tr>
    </tbody>

  </table>
  <div class="col-md-12">
    <pagination-controls
      previousLabel="Precent"
      nextLabel="Suivant"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
</div>
