<div class="row">
  <div class="col">
    <div id="myCarousel" *ngIf=" citation && citation.length>0" class="col-md-6">
       
      <div class="card mb-4 rounded-3 shadow-sm"*ngFor="let cit of citation; let i=index"  [ngClass]="{'active-citation':selectedIndex===i}">
        <div class="card-header py-3 text-center bg-danger border-primary "*ngIf="cit.favorite===true">
          <h4 class="my-0 fw-normal">{{cit.autor}}</h4>
        </div>
        <div class="card-body">
          <i class=" far fa-user font-35 text-white" >{{cit.autor}}</i>
          <div class="list-unstyled mt-3 mb-4">
            {{cit.citation}}
          </div>
          <div class="row mb-3 text-center">
            <div class="col-4 themed-grid-col"> <a class="btn btn-primary" routerLink="/custom/citationList"><i class=" fas fa-reply"></i></a></div>
            <div class="col-5 themed-grid-col">
              <i class="fas fa-star border-2" style="color: yellow;"></i><i class="fas fa-star border-2" style="color: yellow;"></i><i class="fas fa-star  border-2" style="color: yellow;"></i><i class="fas fa-star  border-2"style="color: yellow;"></i><i class="fas fa-star  border-2" style="color:#000;"></i>
            </div>
            <div class="col-3 themed-grid-col"> <i class="fas fa-solid fa-heart" style="color: red; font-size: 40px;" *ngIf="cit.favorite===true" > </i></div>
          </div>
        </div>
      </div>

    <div class="carousel-dot-container" *ngIf="indicator">
    <span *ngFor="let cit of citation; let i=index"  class="dot"  [ngClass]="{'active':selectedIndex===i}">
    </span>
    </div>

      <div class="btn-carousel btn-prev">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev"
        (click)="onPrevClick()"

        ></i>
      </div>
      <div class="btn-carousel btn-next">
      <i class="fas fa-arrow-circle-right icon-carousel icon-next"
      (click)="onNextClick()"

      ></i>
      </div>
  </div>

  </div>
</div>
