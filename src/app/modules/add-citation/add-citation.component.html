<div class="col-lg-9 col-xlg-12 col-md-12" style="margin:0 auto ;">
  <div class="card">
      <div class="card-body">
          <form class="form-horizontal form-material" [formGroup]="addCitation" (ngSubmit)="onSubmit()">
           
              <div class="form-group mb-4">
                  <label for="example-email" class="col-md-12 p-0">Notion</label>
                  <div class="col-md-12 border-bottom p-0">
                      <input type="text" placeholder="SCience et Technologie"
                          class="form-control p-0 border-0" formControlName="theme_cit">
                  </div>
              </div>
              <div class="form-group mb-4 d-none">
                <div class="col-md-12 border-bottom p-0 d-none">
                    <input type="text"
                        class="form-control p-0 border-0 d-none" formControlName="user" [(ngModel)]="user">
                </div>
            </div>
                 <label for="id_aut" class="col-md-12 p-0">Selectionné l'Auteur<i style="color:red;">*</i></label>
                    <select formControlName="autor" class="form-select">
                     
                      <option [ngValue]="null" disabled>Selectionné l'Auteur</option>
                      <option *ngFor="let  aut of author " [ngValue]="aut.autor_name">{{aut.autor_name}}</option>
                    </select>
           
              <div class="form-group mb-4">
                <label class="col-md-12 p-0">Citation <i style="color:red;">*</i></label>
                <div class="col-md-12 border-bottom p-0">
                    <textarea rows="5" class="form-control p-0 border-1" placeholder="Connais-toi toi-meme" formControlName="citation"></textarea>
                </div>
            </div> 
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="flexCheckDefault" formControlName="favorite"  (change)="onchangeCheckbox($event)">
              <label class="form-check-label" for="flexCheckDefault">
                Favorite
              </label>
            </div>

              <div class="form-group mb-4">
                  <div class="col-sm-12 px-lg-4">
                      <button class=" btn btn-primary" [disabled]="addCitation.invalid"> Sauvegarder</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
