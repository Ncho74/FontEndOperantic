<div class="col-lg-9 col-xlg-12 col-md-12" style="margin:0 auto ;">
  <div class="card">
      <div class="card-body">
          <form class="form-horizontal form-material" [formGroup]="authorForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-4">
                  <label class="col-md-12 p-0">Nom et prenom<i style="color:red;">*</i></label>
                  <div class="col-md-12 border-bottom p-0">
                      <input type="text" placeholder="Aristote"
                          class="form-control p-0 border-0" formControlName="autor_name"> </div>
              </div>
              <div class="form-group mb-4 d-none">
 
                <div class="col-md-12 border-bottom p-0">
                    <input type="text"
                        class="form-control p-0 border-0" formControlName="user" [(ngModel)]="user">
                 </div>
            </div>

              <div class="form-group mb-4">
                  <label  class="col-md-12 p-0">Lieu de naissance de l'auteur<i style="color:red;">*</i></label>
                  <div class="col-md-12 border-bottom p-0">
                      <input type="text" placeholder="Alopèce"
                          class="form-control p-0 border-0"  formControlName="lieuNaiss_aut">
                  </div>
              </div>
              <div class="form-group mb-4">
                  <label class="col-md-12 p-0">Date de décès de l'auteur</label>
                  <div class="col-md-12 border-bottom p-0">
                      <input type="date"  class="form-control p-0 border-0"    formControlName="dateDeces_aut">
                  </div>
              </div>
              <div class="form-group mb-4">
                  <label class="col-md-12 p-0">Histoire particulière</label>
                  <div class="col-md-12 border-bottom p-0">
                    <textarea rows="5" class="form-control p-0 border-1" formControlName="histPart_aut"></textarea>
                  </div>
              </div>
              <div class="form-group mb-4">
                <label class="col-md-12 p-0">Biographie de l'auteur <i style="color:red;">*</i></label>
                <div class="col-md-12 border-bottom p-0">
                    <textarea rows="5" class="form-control p-0 border-1" formControlName="bio_aut"></textarea>
                </div>
            </div>

              <div class="form-group mb-4">
                  <div class="col-sm-12 px-lg-4"> 
                      <button class=" btn btn-primary"[disabled]="authorForm.invalid">Sauvegarder</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
