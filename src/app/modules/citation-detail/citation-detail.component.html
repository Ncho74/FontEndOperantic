<div class="container">
    <div class="row">
        <div class="card mb-4 rounded-3 shadow-sm w-80"*ngIf="citation && citation.length!==0">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">{{citation.autor}}</h4>
            </div>
            <div class="card-body">
                <i class=" far fa-user font-35 text-white" >{{citation.autor}}</i>
              <div class="list-unstyled mt-3 mb-4">
                {{citation.citation}}
              </div>
              <div class="row mb-3 text-center">
                <div class="col-4 themed-grid-col"> <a  class=" btn-primary" style="font-size:35px" routerLink="/custom/citationList" routerLinkActive="active"><i class=" fas fa-reply"></i></a></div>
                <div class="col-5 themed-grid-col">
                  <i class="fas fa-star border-2" style="color: yellow;"></i><i class="fas fa-star border-2" style="color: yellow;"></i><i class="fas fa-star  border-2" style="color: yellow;"></i><i class="fas fa-star  border-2"style="color: yellow;"></i><i class="fas fa-star  border-2" style="color:#000;"></i>
                </div>
                <div class="col-3 themed-grid-col"> 
                     <i class="fas fa-solid fa-heart" style="color: red;" *ngIf="citation.favorite===true" > </i>
                     <i class="fas fa-solid fa-heart" style="color:black;" *ngIf="citation.favorite===null" > </i>
            </div>
              </div>
            </div>
          </div>
    
    </div>
</div>
