<div class="row">
  <!-- Column -->
  <div class="col-lg-4 col-xlg-3 col-md-12" *ngIf="profile&& profile.length!==0">
      <div class="white-box">
          <div class="user-bg">
              <div class="overlay-box">
                  <div class="user-content text-center">
                      <h4 class="text-white mt-2">{{profile.pseudo}}</h4>
                      <h5 class="text-white mt-2">{{profile.email}}</h5>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Column -->
  <!-- Column -->
  <div class="col-lg-8 col-xlg-9 col-md-12">
      <div class="card">
          <div class="card-body">
            <form class="form-horizontal form-material" (ngSubmit)="onSubmit()">
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Nom et Prenom</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text" name="pseudo"
                            class="form-control p-0 border-0"
                            [(ngModel)]="profile.pseudo"
                            
                            > </div>
                </div>
                <div class="form-group mb-4">
                    <label for="example-email" class="col-md-12 p-0">Email</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="email"  [(ngModel)]="profile.email"
                            class="form-control p-0 border-0" name="email"
                            id="example-email">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Telephone</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text" 
                        [(ngModel)]="profile.tel"
                            name="tel"
                            class="form-control p-0 border-0">
                    </div>
                </div>
          
                <div class="form-group mb-4">
                    <div class="col-sm-12">
                        <button class="btn btn-success">Modifier profile</button>
                    </div>
                </div>
            </form>
          </div>
      </div>
  </div>
  <!-- Column -->
</div>
