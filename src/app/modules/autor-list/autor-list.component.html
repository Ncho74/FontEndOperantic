<div class="row">
  <div class="col-sm-12">
      <div class="white-box">
          <h3 class="box-title">Liste des Auteurs</h3>

          <div class="table-responsive">
              <table class="table text-nowrap" *ngIf="author && author.length!==0 ">
                  <thead>
                      <tr>
                          <th class="border-top-0">Numero</th>
                          <th class="border-top-0">Nom et prenom</th>
                          <th class="border-top-0">Date de décès</th>
                          <th class="border-top-0">Lieu de naissance</th>
                          <th class="border-top-0 w-100 text-center">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let aut of author; let i=index" >
                          <td>{{i+1}}</td>
                          <td>{{aut.autor_name}}</td>
                          <td>{{aut.dateDeces_aut}}</td>
                          <td>{{aut.lieuNaiss_aut}}</td>

                          <td>
                              <a class=" btn btn-danger" (click)="delete(aut._id,i)"> Supprimer</a>
                              
                              <a class=" btn btn-primary ml-2" routerLinkActive="active" routerLink="/custom/updateAuthor/{{aut._id}}">  Modifier</a>
                              <!-- <a class=" btn btn-info ml-2"> Afficher</a>
                         -->

                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
