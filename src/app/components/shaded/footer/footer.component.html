
<div class="container">
  <footer class="py-3  border-3 bg-light w-100">
    <div class="row">
      <div class="col-6 col-md-2 mb-3 px-5">

        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="/" class="nav-link p-0 ">Accueil</a></li>
          <li class="nav-item mb-2 w-100"><a href="https://www.operantic.com/" class="nav-link p-0 "><img src="https://www.operantic.com/sites/default/files/logo-operantic.png" class="w-50" alt=""> Operantic Ivoire</a></li>
        </ul>
      </div>

      <div class="col-md-5 offset-md-1 mb-3">
        <form [formGroup]=" userSub" (ngSubmit)="userSuscribe()">
          <h5>Abonnez-vous à notre newsletter</h5>
          <p>Abonnez-vous à notre newsletter
            Résumé mensuel de ce qui est nouveau et excitant de notre part.</p>
          <div class="d-flex flex-column flex-sm-row w-100 gap-2">
            <label for="newsletter1" class="visually-hidden">Email</label>
            <input id="newsletter1" type="email" class="form-control" placeholder="Email address" formControlName='email' >
            <button class="btn btn-primary">S'abonner</button>
          </div>
        </form>
      </div>
    </div>
  </footer>
</div>
