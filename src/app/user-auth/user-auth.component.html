<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section text-style">Authentification</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="img" style="background-image: url(assets/plugins/images/bg-1.jpg);"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4  text-center">Connexion</h3>
              </div>
            </div>
   <form action="#" class="signin-form" [formGroup]="loginForm" (ngSubmit)='onSubmit()'>
                <p class="text-center text-danger">{{error}}</p>
              <div class="form-group mt-3">
                <input type="email" class="form-control" required  formControlName="email">
                <label class="form-control-placeholder" for="email">Email</label>

              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" required formControlName="password">
                <label class="form-control-placeholder" for="password">Mot de passe</label>

                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Connexion</button>
              </div>
              <div class="form-group d-md-flex">

                <div class="w-50 text-center" >
                  <a routerLink="/user/forget/" routerLinkActive="active">Mot de passe oubli√©</a>
                </div>
              </div>
            </form>
            <p class="text-center">Vous n'avez pas compte? <a  routerLink="/user/sign">Creer un compte</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
